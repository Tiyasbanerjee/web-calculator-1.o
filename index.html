<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly />
        
        <!-- Buttons container -->
        <div class="buttons">
            <button onclick="clear_val()">C</button>
            <button onclick="append_val('1')">1</button>
            <button onclick="append_val('2')">2</button>
            <button onclick="append_val('+')">+</button>
            
            <button onclick="append_val('3')">3</button>
            <button onclick="append_val('4')">4</button>
            <button onclick="append_val('-')">-</button>
            <button onclick="append_val('5')">5</button>
            
            <button onclick="append_val('6')">6</button>
            <button onclick="append_val('*')">*</button>
            <button onclick="append_val('7')">7</button>
            <button onclick="append_val('8')">8</button>
            
            <button onclick="append_val('/')">%</button>
            <button onclick="append_val('9')">9</button>
            <button onclick="append_val('0')">0</button>
            <button onclick="calculate()" class="operator">=</button>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
