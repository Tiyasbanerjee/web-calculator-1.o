<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div id="display">
            <input type="text" id="out" readonly />
        </div>
       

        <div id="buttons">
            <div class="row" >
                <button onclick="clear_val()">C</button>
                <button onclick="append_num('1')">1</button>
                <button onclick="append_num('2')">2</button>
                <button onclick="append_oppo('+')">+</button>
            </div>

            <div class="row" >
                <button onclick="append_oppo('-')">-</button>
                <button onclick="append_num('3')">3</button>
                <button onclick="append_num('4')">4</button>
                <button onclick="append_num('5')">5</button>
            </div>

            <div class="row" >
                <button onclick="append_oppo('*')">x</button>
                <button onclick="append_num('6')">6</button>
                <button onclick="append_num('7')">7</button>
                <button onclick="append_num('8')">8</button>
            </div>

            <div class="row" >
                <button onclick="append_oppo('/')">/</button>
                <button onclick="append_num('9')">9</button>
                <button onclick="append_num('0')">0</button>
                <button onclick="calculate()" class="operator">=</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
