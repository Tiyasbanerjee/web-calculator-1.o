# Workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Configure GitHub Pages and ensure it's enabled
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # ensures Pages is enabled automatically

      # Upload only the files for your site
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Make sure index.html is in the folder specified here
          path: '.'   # use '.' if your index.html is at repo root
          
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
